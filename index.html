<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/logo_header.svg" alt="Логотип Mesto">
        </header>

        <main>
            <section class="profile">
                <img class="profile__photo" src="./images/kusto_photo.jpg" alt="Фотография Жак Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Корректировать"></button>
                    <p class="profile__prof">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements" aria-label="Главные">
                <ul class="content">
                </ul>
            </section>
        </main>

        <template class="template">
            <li class="element element_delete">
                <button class="element__button-delete" type="button" aria-label="Удалить"></button>
                <img class="element__photo" src="#" alt="">
                <div class="element__mesto">
                    <h2 class="element__text"></h2>
                    <button class="element__button-like" type="button" aria-label="Понравилось"></button>
                </div>
            </li>
        </template>

        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container popup__container_profile-edit">
                <button class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="profile-form" method="get">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя"
                        value="" required minlength="2" maxlength="40">
                    <input class="popup__input popup__input_type_prof" type="text" name="text"
                        placeholder="О себе" value="" required minlength="2" maxlength="200">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container popup__container_image-add">
                <button class="popup__close popup__close_add" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="profile-form" method="get">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_mesto" type="text" name="name" placeholder="Название"
                        value="" required>
                    <input class="popup__input popup__input_type_link" type="url" name="link"
                        placeholder="Ссылка на картинку" value="" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__image">
                <button class="popup__close-image" type="button" aria-label="Закрыть"></button>
                <img class="popup__photo" src="#" alt="">
                <p class="popup__text"></p>
            </div>
        </div>

    </div>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
