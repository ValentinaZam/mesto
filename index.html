<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/logo_header.svg" alt="Логотип Mesto">
        </header>

        <main>
            <section class="profile">
                <img class="profile__photo" src="./images/kusto_photo.jpg" alt="Фотография Жак Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Корректировать"></button>
                    <p class="profile__prof">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements" aria-label="Главные">
                <ul class="content">
                    <li class="element">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__mesto">
                            <p class="element__text">Карачаевск</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/zima.jpg" alt="Зима город">
                        <div class="element__mesto">
                            <p class="element__text">Комсомольск-на-Амуре</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/island.jpg" alt="Остров">
                        <div class="element__mesto">
                            <p class="element__text">Лофот</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/mountains.jpg" alt="Горы">
                        <div class="element__mesto">
                            <p class="element__text">Алтай</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/ocean.jpg" alt="Океан">
                        <div class="element__mesto">
                            <p class="element__text">Балтика</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__photo" src="./images/ladder.jpg" alt="Лестница">
                        <div class="element__mesto">
                            <p class="element__text">Калининград</p>
                            <button class="element__button-like" type="button" aria-label="Понравилось">
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="profile-form" method="get">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" type="text" name="name" id="name"
                        placeholder="Введите имя" value="" required>
                    <input class="popup__input popup__input_type_prof" type="text" name="text" id="text"
                        placeholder="Введите профессию" value="" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./script/index.js"></script>
</body>

</html>
