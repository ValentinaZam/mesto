<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/logo_header.svg"
                alt="Логотип Mesto">
        </header>
        <main>
            <section class="profile">
                <img class="profile__photo" src="./images/kusto_photo.jpg" alt="Фотография Жак Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <a class="profile__edit-button" href="#">
                    <img class="profile__vector" src="./images/Edit Button.svg" alt="Корректор"></a>
                    <p class="profile__prof">Исследователь океана</p>
                </div>
                <a class="profile__add-button" href="#">
                    <img class="profile__vector-add" src="./images/vector.svg" alt="Кнопка добавления"></a>
            </section>
        </main>
    </div>
    
</body>
</html>
